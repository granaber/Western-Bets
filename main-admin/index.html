<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../md5.js"></script>
    <script type="text/javascript" src="../base64dc.js"></script>
    <script type="text/javascript" src="../prcjuegos.js"></script>
    <script type="text/javascript" src="../prc156x1k.js"></script>
    <script src="./js/tailwindcss.js"></script>
    <title>Western Bets</title>
</head>

<body class=" xl:w-[60%] w-[80%]  m-auto bg-gray-900 ">

    <header class="grid grid-cols-4  gap-4   h-10 mb-10">
        <div class="col-span-2">
            <!-- <img src="./image/westernbets.pro.png" class="lg:w-[45%] p-2"> -->
        </div>
        <div class="place-self-end col-span-2">

        </div>
    </header>
    <section class="grid grid-cols-2  ">
        <div class="place-self-center lg:block hidden">
            <img src="./image/westernbets.pro.png" class="w-[75%] p-2">
            <h3 class="ml-2 -mt-2 text-white">SPORTBOOKS ONLINE</h3>
            <h5 class="text-sm ml-2 text-white">Admin</h5>
        </div>
        <div class="lg:col-span-1 col-span-2  h-[97.8%] ">
            <form id="form-accces" class="absolute  lg:w-[16%] ">
                <section class="relative left-[60px] top-6">
                    <div id="repuesta"></div>
                    <label for="idusuario"
                        class="block mb-2 text-sm font-medium text-white dark:text-white">Usuario</label>
                    <div class="flex">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            @
                        </span>
                        <input type="text" id="idusuario"
                            class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 "
                            placeholder="USUARIO">
                    </div>
                    <label for="idclave"
                        class="block mt-4 mb-2 text-sm font-medium text-white dark:text-white">Clave</label>
                    <div class="flex">
                        <span
                            class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-r-0 border-gray-300 rounded-l-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            ...
                        </span>
                        <input type="password" id="idclave"
                            class="rounded-none rounded-r-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 "
                            placeholder="CLAVE DE USUARIO">
                    </div>
                    <button id="btaccess" type="button" onclick="exeAcceso()"
                        class=" text-white bg-[#acadae] w-full hover:ring-blue-300  hover:ring-2 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 mt-6">LOGIN</button>
                    <div id="wait" role="status" class="w-full text-center mt-4 " style="display:none">
                        <svg aria-hidden="true"
                            class="inline w-6 h-6 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                fill="currentFill" />
                        </svg>
                        <span class="sr-only">Loading...</span>
                    </div>

            </form>
        </div>
    </section>
    </div>

    </section>


</body>

</html>
<script>
    const USUARIO = document.getElementById('idusuario');
    const IDUSUARIO = USUARIO.id
    const IDCLAVE = document.getElementById('idclave').id;
    const form = document.getElementById('form-accces');
    form.addEventListener('keypress', (e) => {
        document.getElementById("repuesta").innerHTML = "<div></div>"
        if (e.key === 'Enter') {
            e.preventDefault();
            const target = e.target.id;
            if (target === IDUSUARIO) {
                document.getElementById(IDCLAVE).focus();
            } else if (target === IDCLAVE) {
                exeAcceso()
                USUARIO.focus();
            }
        }
    });

    USUARIO.focus();
</script>
